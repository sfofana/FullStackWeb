<div class="all">
    <table>
        <tr>
          <th>Name</th>
          <th>Scientific Name</th>
          <th>Age</th>
          <th>Birthday</th>
        </tr>
        <tr *ngFor="let anml of animals">
          <td>{{anml.name}}</td>
          <td>{{anml.scientificName}}</td>
          <td>{{anml.age}}</td>
          <td>{{anml.birthday}}</td>
        </tr>
      </table>
</div>

<div class="add">
    <table>
        <tr>
            <td><input type="text" [(ngModel)]="newAnimal.name" placeholder="Name"/></td>
        </tr>
        <tr>
            <td><input type="text" [(ngModel)]="newAnimal.scientificName" placeholder="Scientific Name"/></td>
        </tr>
        <tr>
            <td><input type="text" [(ngModel)]="newAnimal.age" placeholder="Age"/></td>
        </tr>
        <tr>
            <td><input type="text" [(ngModel)]="newAnimal.birthday" placeholder="Birthday" (keyup.enter)="addAnimal()"/></td>
        </tr>
      </table>
      <a (click)="addAnimal()" class="w3-button w3-circle w3-large w3-black"><i class="fa fa-plus"></i></a>
      <button (click)="updateAnimal()">Edit</button>
</div>
